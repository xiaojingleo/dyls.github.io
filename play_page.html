<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>播放页面</title>

    <link rel="stylesheet" href="./css/play_page.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/hls.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0-beta.1/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>


    <link rel="stylesheet" href="https://cdn.staticfile.org/social-share.js/1.0.16/css/share.min.css">
    <script src="https://cdn.staticfile.org/social-share.js/1.0.16/js/social-share.min.js"></script>


    <link href="https://web.sdk.qcloud.com/player/tcplayer/release/v5.1.0/tcplayer.min.css" rel="stylesheet" />
    <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v5.1.0/tcplayer.v5.1.0.min.js"></script>

<!--    加载本地用以下代码-->
<!--    <link href="tcplayer/tcplayer.min.css" rel="stylesheet"/>-->
<!--    &lt;!&ndash;如果需要在 Chrome 和 Firefox 等现代浏览器中通过 H5 播放 HLS 格式的视频，需要在 tcplayer.vx.x.x.min.js 之前引入 hls.min.x.xx.m.js。&ndash;&gt;-->
<!--    <script src="tcplayer/libs/hls.min.1.1.7.js"></script>-->
<!--    <script src="tcplayer/tcplayer.v5.1.0.min.js"></script>-->


    <script src="./js/common.js"></script>
</head>
<body>

<div class="container">
    <!-- 视频播放器 -->
    <div class="video-container">
        <video id="player-container-id" preload="auto" playsinline webkit-playsinline
               style="width: 100%;min-height:600px; background:#000;">
        </video>
    </div>
    <P2>---影片介绍---</P2>
    <!-- 视频详情区域 -->
    <div class="video-details">
        <!-- 视频海报图片 -->
        <div class="video-poster">
            <img src="https://t1.021huaying.com/uploads/2023-08-25/4a/2a4767d7b67470c39c4e6355feef9ef7.webp"
                 id="video_poster"
                 alt="视频海报">
        </div>

        <!-- 视频信息区域 -->
        <div class="video-info">
            <h2 class="video-title" id='video-title'>视频标题</h2>
            <p class="video-description" id="video-description">这是视频的简介部分。</p>

            <!-- 播放源选择 -->
            <div class="filter-group">
                <h3>选择播放源</h3>
                <div class="filter-buttons" id="source">

                </div>
            </div>

            <div class="filter-group">
                <h3>选择集数</h3>
                <!--        <label for="type">类型：</label>-->
                <div class="filter-buttons" id="episode">

                </div>
            </div>


        </div>
    </div>
</div>

<script src="./js/play_page.js"></script>

</body>
</html>
